sudo: false
language: node_js

cache:
  directories:
    - ~/.npm
    - ~/.cache
notifications:
  email: false
  
node_js: 10

install: npm install

branches:
 only: master

 jobs:
  include:
    - stage: test
      script: yarn test
    - stage: release
      node_js: 10
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release